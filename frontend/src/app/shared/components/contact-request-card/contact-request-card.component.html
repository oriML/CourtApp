<mat-card class="contact-request-card">
  <mat-card-header>
    <mat-card-title>{{ request.name }}</mat-card-title>
    <mat-card-subtitle>{{ request.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Phone:</strong> {{ request.phone || 'N/A' }}</p>
    <p><strong>Departments:</strong> {{ request.departments?.join(', ') || 'N/A' }}</p>
    <p><strong>Created At:</strong> {{ request.createdAt | date:'short' }}</p>
    <p><span class="status-bubble status-{{ request.status }}">{{ request.status }}</span></p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button class="action-button edit-button" (click)="onEdit()">
      <mat-icon>edit</mat-icon> Edit
    </button>
    <button mat-button class="action-button delete-button" (click)="onDelete()">
      <mat-icon>delete</mat-icon> Delete
    </button>
  </mat-card-actions>
</mat-card>
