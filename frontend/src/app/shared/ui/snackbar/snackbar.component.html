<div class="snackbar-container" [ngClass]="snackbarClass">
  <mat-icon class="snackbar-icon">{{ data.icon }}</mat-icon>
  <span class="snackbar-message">{{ data.message }}</span>
  <button mat-icon-button (click)="dismiss()" class="snackbar-close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>
